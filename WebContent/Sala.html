<!DOCTYPE html>
<html lang="en" ng-app="salaModule">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Salas</title>
	
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	
	<script src="js/angular.min.js"></script>
	<script src="control/salaControl.js"></script>


</head>
<body ng-controller="salaControl">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

	<div ng-include="'menu.html'"></div>

	<div class="panel panel-default">
		<div class="panel-heading">Sala de Alunos</div>
		<div class="panel-body">
			<div>
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#cadastro"
						aria-controls="cadastro" role="tab" data-toggle="tab">Sala</a>
					</li>
					<li role="presentation"><a href="#dados" aria-controls="dados"
						role="tab" data-toggle="tab">Dados</a></li>
				</ul>

				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="cadastro">
						<br>
						<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
						<button type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
						<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
						<button type="button" class="btn btn-warning" ng-click="pesquisar()">Pesqusiar</button>
						<hr />

						<form>
							<div class="form-group col-md-2">
								<label for="exampleInputCodigo">Codigo</label> <input
									type="text" disabled="true" class="form-control"
									ng-model="sala.idSala" placeholder="Codigo">
							</div>

							<div class="form-group col-md-6">
								<label for="exampleInputNome">Numero Sala</label> <input type="text"
									class="form-control" ng-model="sala.nrSala" id="inputNome"
									placeholder="Insira a Sala">
							</div>

							<div class="form-group col-md-4">
								<label for="exampleInputCpf">Capacidade</label> <input type="text"
									class="form-control" ng-model="sala.nrCapacidade" id="inputCpf"
									placeholder="Insira a Capacidade">
							</div>
						</form>
					</div>

					<div role="tabpanel" class="tab-pane" id="dados">
						<br> <input type="text" class="form-control"
							ng-model="criterio" placeholder="O que voce esta procurando?" />
						<br>
						<table class="table table-striped table-bordered table-hover">
							<tr>
							<th>Codigo</th>
							<th>Numero</th>
							<th>Capacidade</th>
							</tr>
							<tbody>
							<tr ng-repeat="salaTabela in salas | filter:criterio"
								ng-click="seleciona(salaTabela)">
								<td>{{salaTabela.idSala}}</td>
								<td>{{salaTabela.nrSala}}</td>
								<td>{{salaTabela.nrCapacidade}}</td>
															</tr>
							</tbody>
						</table>
						<span ng-show="(salas | filter:criterio).length == 0">Infelizmente
							não temos o item que você está procurando!</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
